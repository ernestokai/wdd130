<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Contact White Water Rafting Company for inquiries, reservations, or suggestions.">
  <meta name="author" content="Ernest Okai">
  <title>White Water Rafting | Contact Us</title>
  <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
  <!-- Header -->
  <header>
    <img src="images/logo.png" alt="Rafting Company Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <h2>Contact Us</h2>

    <!-- Company Information -->
    <section class="company-info">
      <h3>Our Office</h3>
      <p>123 River Road, Durban, South Africa</p>
      <p>Phone: +27 31 555 1234</p>
      <p>Email: info@raftingadventures.com</p>
      <iframe src="https://www.google.com/maps/embed?pb=YOUR_MAP_EMBED_CODE"
              width="400" height="250" allowfullscreen="" loading="lazy"></iframe>
    </section>

    <!-- Team Section -->
    <section class="team">
      <h3>Meet Our Team</h3>
      <figure>
        <img src="images/guide1.jpg" alt="River Guide">
        <figcaption>Sarah Mkhize – Lead Guide</figcaption>
      </figure>
      <figure>
        <img src="images/guide2.jpg" alt="Safety Coordinator">
        <figcaption>James Dlamini – Safety Coordinator</figcaption>
      </figure>
      <figure>
        <img src="images/guide3.jpg" alt="Customer Service">
        <figcaption>Thandi Ndlovu – Customer Service</figcaption>
      </figure>
    </section>

    <!-- Contact Form -->
    <section class="contact-form">
      <h3>Send Us a Message</h3>
      <form action="#" method="post">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <fieldset>
          <legend>Purpose of Message:</legend>
          <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
          <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
          <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>
        </fieldset>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <label>
          <input type="checkbox" name="newsletter"> Please subscribe me to the monthly newsletter
        </label>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 White Water Rafting Co. | Ernest Okai</p>
    <div class="social">
      <a href="https://facebook.com"><img src="images/facebook.png" alt="Facebook"></a>
      <a href="https://twitter.com"><img src="images/twitter.png" alt="Twitter"></a>
      <a href="https://instagram.com"><img src="images/instagram.png" alt="Instagram"></a>
    </div>
  </footer>
</body>
</html>
